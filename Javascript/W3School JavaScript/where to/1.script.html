<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFun(){
            document.getElementById('demo').innerHTML="Akshay Hallagade";
        }
    </script>
</head>
<body>
    <h2>JavaScript in Head</h2>
    <p id="demo">Akshay</p>
    <button type="button" onclick="myFun()">Try it</button>
</body>
</html>
